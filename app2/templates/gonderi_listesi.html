{% load staticfiles %}
<html>	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/blog_site.css' %}">
	<title>Personal Blog</title>
</head>

<body>
	<div>
		<a href=""><img src="https://www.livermoreschools.org/cms/lib/CA50000061/Centricity/Domain/72/Tech%20Graphic%20Blue%20and%20Gold.png" height="200" width="340" ></a>
		<hr>
		<h2>FARASAT'S PERSONAL BLOG SITE</h2>
		<hr>
	
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				{% csrf_token %}
				{% for gonderi in gonderiler %}
				<div class="post">
					<hr>
					<h4><a href="">{{ gonderi.baslik }}</a></h4>
	
					<p>{{ gonderi.icerik|linebreaks }}</p>
	
					<div class="date">
						<p>Published: {{ gonderi.y_tarihi }}</p>
					</div>
	
					<a href="" class="tag">
						<p>{{ gonderi.tag|linebreaks }}</p>
					</a>
					<hr>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
	integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"crossorigin="anonymous"></script>
</body>

</html>
